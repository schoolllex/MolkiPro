<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molki Scoreboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js/dist/fireworks.js"></script>
    <script src="animation/animation.js"></script>
    <link href="animation/animation.css" rel="stylesheet">

    <script>
        function sleep(ms) {
            setTimeout(() => {
                window.location.reload();
            }, 10000);
        }
    
        sleep();    
    </script>

    <style>
        body {
            background-color: #f0f2f5;
        }
        .player-card {
            margin-bottom: 20px;
        }
        .player-card .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }
        .player-card .card:hover {
            transform: translateY(-5px);
        }
        .player-card .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .player-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        .score {
            font-size: 2rem;
            color: #007bff;
        }
        .score-icon {
            font-size: 1.5rem;
            color: #ffc107; 
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div id="victoryPopup" class="hidden">
        <div class="victoryMessage">
            <h1 id="winnerText"></h1>
        </div>
        <div id="fireworks"></div>
    </div>
    <div id="fallTo25Popup" class="hidden">
        <div class="fallAnimation">
            <h1 id="fallText"></h1>
        </div>
    </div>
<div class="container">
    <header class="my-4 text-center">
        <h1 class="font-weight-bold">Tableau des Scores</h1>
    </header>

    <div class="row" id="cardJSElement">
        <script>
            $.ajax({
                url: "http://192.168.1.33:5000/server/game.php",
                method: "GET",
                dataType: "json",
            }).done(function(response){
                let data = JSON.stringify(response);
                console.log(data);
                dataShow(data); 
            }).fail(function(error){
                alert("Erreur Requete Ajax: " + JSON.stringify(error));
            })

            function dataShow(data){
                var baseElement = document.querySelector("#cardJSElement");
                var cardsHTML = '';
                newData = JSON.parse(data);
                for(var i = 0; i < newData.length; i++){
                    var item = newData[i];

                    console.log(item.nom);
                    console.log(item.PP);
                    console.log(item.score);
                    cardsHTML += '<div class="col-sm-6 col-md-4 col-lg-3 player-card"><div class="card"><div class="card-body"><div class="player-avatar"><img src="'+ item.PP +'" alt="Avatar de Joueur 2"></div><div class="player-name">'+ item.nom +'</div><div class="score">'+ item.score +'</div></div></div></div> <br>';
                    
                }
                baseElement.innerHTML = cardsHTML;      
            }

            
            //recuperer tout les joueurs
            //recuperer les scores
            //afficher tout
        </script>


        <script>
            //Animation Gestion
            //Win
            window.addEventListener('storage', function(event) {
            if (event.key === 'win-notify' && event.newValue === 'true') {
                const player = localStorage.getItem('winner');
                showWinningAnimation(player);
                localStorage.setItem('win-notify', 'false');
            }
            });
        
            function showWinningAnimation(player) {
                showVictoryPopup(player)
            }
        
            //Return 25
            window.addEventListener('storage', function(event) {
            if (event.key === 'return-notify' && event.newValue === 'true') {
                const player = localStorage.getItem('returner');
                showReturnAnimation(player);
                localStorage.setItem('return-notify', 'false');
            }
            });
        
            function showReturnAnimation(player) {
                showFallTo25Popup(player); 
            }

        </script>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
